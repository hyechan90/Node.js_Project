<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./register.css" type="text/css" />
    <!--    반응형-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--    반응형-->
    <title>로그인 화면</title>
  </head>

  <body>
    <h1><span>Maf.</span><span>io</span></h1>
    <br />
    <h3>아이디, 비밀번호, 이메일을 입력해주세요.</h3>
    <form action="/register" method="POST">
      <div>
        <label>ID : <input type="text" name="name" id="name"/></label>
      </div>
      <br />
      <div>
        <label
          >PASSWORD : <input type="password" name="password" id="password"
        /></label>
      </div>
      <br />
      <div>
        <label>EMAIL : <input type="email" name="email" id="email"/></label>
      </div>
      <br />
      <a href="/login" class="button" id="register">로그인</a>
      <button type="submit" class="button" id="submit">입력</button>
    </form>
  </body>
</html>
